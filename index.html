<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <h1>Color Changer</h1>
        <div id="btns">
            <button class="button" id="btnRandom">Random Color</button>
            <input type="text" placeholder="Enter a color or hex (e.g. white or #ffffff)" class="inputColor">
            <button class="button" id="btnApply">Apply Color</button>
        </div>
        <p class="currentColor">Current Color : <span class="currentColorValue">rgb(209, 204, 198)</span></p>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
